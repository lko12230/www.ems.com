<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Sign Up Form </title>
	<section>
		<style type="text/css">
			/* Importing fonts from Google */
			@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

			/* Reseting */
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font-family: 'Poppins', sans-serif;
			}

			body {
				background: #ecf0f3;
			}

			.wrapper {
				max-width: 450px;
				min-height: 500px;
				margin: 80px auto;
				padding: 40px 30px 30px 30px;
				background-color: #ecf0f3;
				border-radius: 15px;
				box-shadow: 13px 13px 20px #cbced1, -13px -13px 20px #fff;
			}

			.logo {
				width: 80px;
				margin: auto;
			}

			.logo img {
				width: 100%;
				height: 80px;
				object-fit: cover;
				border-radius: 50%;
				box-shadow: 0px 0px 3px #5f5f5f,
					0px 0px 0px 5px #ecf0f3,
					8px 8px 15px #a7aaa7,
					-8px -8px 15px #fff;
			}

			.wrapper .name {
				font-weight: 600;
				font-size: 1.4rem;
				letter-spacing: 1.3px;
				padding-left: 10px;
				color: #555;
			}

			.wrapper .form-field input {
				width: 100%;
				display: block;
				border: none;
				outline: none;
				background: none;
				font-size: 1.2rem;
				color: #666;
				padding: 10px 15px 10px 10px;
			}

			.wrapper .form-field {
				padding-left: 10px;
				margin-bottom: 20px;
				border-radius: 20px;
				box-shadow: inset 8px 8px 8px #cbced1, inset -8px -8px 8px #fff;
			}

			.wrapper .form-field .fas {
				color: #555;
			}

			.wrapper .btn {
				box-shadow: none;
				width: 100%;
				height: 40px;
				background-color: black;
				color: #fff;
				border-radius: 25px;
				box-shadow: 3px 3px 3px #b1b1b1,
					-3px -3px 3px #fff;
				letter-spacing: 1.3px;
			}

			.wrapper .btn:hover {
				background-color: #039BE5;
			}

			.wrapper a {
				text-decoration: none;
				font-size: 0.8rem;
				color: #03A9F4;
			}

			.wrapper a:hover {
				color: #039BE5;
			}

			@media(max-width: 380px) {
				.wrapper {
					margin: 30px 20px;
					padding: 40px 15px 15px 15px;
				}
			}
		</style>
</head>

<body>
	<div class="wrapper">
		<div class="logo">
			<img src="https://bootdey.com/img/Content/avatar/avatar7.png">
		</div>

		<div class="text-center mt-4 name">
			<span style="color: royalblue;">w</span><span style="color: red;">w</span><span style="color: #F7B529;">w</span><span style="color: royalblue;">.</span><span style="color: limegreen;">e</span><span style="color: red;">m</span><span style="color: royalblue;">s</span><span style="color: red;">.</span><span style="color: #F7B529;">c</span><span style="color: royalblue;">o</span><span style="color: limegreen;">m</span>
		</div>

	<!-- 	<div th:if="${session.message == null}" class="alert alert-success text-center">
   OTP not sent successfully
</div> -->

<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert text-center">
    <p th:text="${session.message.content}"></p>
    <th:block th:text="${#session.removeAttribute('message')}"></th:block>
</div>

		<form method="POST" action="" th:action="@{'/verify-otp2/'+${admin.aid}}" th:object="${admin}">
			<div class="form-field d-flex align-items-center mt-5">
				<input readonly name="admin_id" type="id" placeholder="Admin ID here" th:value="${admin.aid}" class="form-control">
			</div>
			<div class="form-field d-flex align-items-center mt-5">
				<input readonly name="admin_email" type="text" placeholder="Admin Email here" th:value="${admin.email}" class="form-control">
			</div>
			<div class="form-field d-flex align-items-center mt-5">
				<input readonly name="admin_role" type="text" placeholder="Admin Role here" th:value="${admin.role}" class="form-control">
			</div>
			<div class="form-field d-flex align-items-center mt-5">
				<input name="otp" type="number" placeholder="Enter OTP here" class="form-control" required>
			</div>
			<button type="submit" class="btn mt-3">Verify OTP</button>
		</form>

		<!-- Resend OTP Button -->
		<form method="POST" action="/resendotp" id="resendOtpForm" style="display: none;">
			<input type="hidden" name="admin_email" th:value="${admin.email}">
		</form>
		<button type="button" id="resendOtp" class="btn mt-3" onclick="document.getElementById('resendOtpForm').submit();">Resend OTP</button>

		<div class="text-center fs-6">
			<a href="#">Forget password?</a> or <a href="/verify_admin_get">Sign up</a>
		</div>
	</div>
</body>

</html>
