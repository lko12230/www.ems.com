<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base2::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>############</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style type="text/css">
        /* Importing fonts from Google */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        /* Reseting */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #ecf0f3;
        }

        .wrapper {
            max-width: 1450px;
            min-height: 500px;
            margin: 80px auto;
            padding: 40px 30px 30px 30px;
            background-color: #ecf0f3;
            border-radius: 15px;
            box-shadow: 13px 13px 20px #cbced1, -13px -13px 20px #fff;
        }

        .logo {
            width: 80px;
            margin: auto;
        }

        .logo img {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0px 0px 3px #5f5f5f,
                        0px 0px 0px 5px #ecf0f3,
                        8px 8px 15px #a7aaa7,
                        -8px -8px 15px #fff;
        }

        .wrapper .name {
            font-weight: 600;
            font-size: 1.4rem;
            letter-spacing: 1.3px;
            padding-left: 10px;
            color: #555;
        }

        .wrapper .form-field input {
            width: 100%;
            display: block;
            border: none;
            outline: none;
            background: none;
            font-size: 1.2rem;
            color: #666;
            padding: 10px 15px 10px 10px;
        }

        .wrapper .form-field {
            padding-left: 10px;
            margin-bottom: 20px;
            border-radius: 20px;
            box-shadow: inset 8px 8px 8px #cbced1, inset -8px -8px 8px #fff;
        }

        .wrapper .form-field .fas {
            color: #555;
        }

        .wrapper .btn {
            box-shadow: none;
            width: 100%;
            height: 40px;
            background-color: black;
            color: #fff;
            border-radius: 25px;
            box-shadow: 3px 3px 3px #b1b1b1,
                        -3px -3px 3px #fff;
            letter-spacing: 1.3px;
        }

        .wrapper .btn:hover {
            background-color: #039BE5;
        }

        .wrapper a {
            text-decoration: none;
            font-size: 0.8rem;
            color: #03A9F4;
        }

        .wrapper a:hover {
            color: #039BE5;
        }

        .card {
            overflow-x: auto;
            word-wrap: break-word;
        }

        .table td, .table th {
            white-space: nowrap;
            text-align: center;
        }

        @media(max-width: 380px) {
            .wrapper {
                margin: 30px 20px;
                padding: 40px 15px 15px 15px;
            }
        }
    </style>
</head>
<body>
    <section>
        <form id="ExcelFormToDownloads" th:action="@{/admin/export_excel}" method="post">
            <div class="row justify-content-center">
                <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert text-center" role="alert text-center">
                    <p th:text="${session.message.content}"></p>
                    <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                </div>
            </div>
            <script>
                function ExcelForm() {
                    document.getElementById("ExcelFormToDownloads").submit();
                }
            </script>
            <a onclick="ExcelForm()"><i class="fa-solid fa-download"></i></a>
            <a onclick="EmailExcel()"><i class="fa fa-envelope ml-3" aria-hidden="true"></i></a>
        </form>

        <div class="card mb-4">
            <div class="card-header">Login History</div>
            <div class="card-body p-0">
                <!-- Billing history table-->
                <div class="table-responsive">
                    <table class="table table-striped mb-0">
                        <thead>
                            <tr>
                                <th scope="col">Sno</th>
                                <th scope="col">ID#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Login Time</th>
                                <th scope="col">Logout Time</th>
                                <th scope="col">IP Address</th>
                                <th scope="col">Is Session Interrupted</th>
                                <th scope="col">Location</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="c, lineNumber : ${all_users_login_records}" th:if="${all_users_login_records != null and #lists.size(all_users_login_records) > 0}">
                                <td> <span th:text="${lineNumber.index + 1}">1</span></td>
                                <th scope="row" th:text="${'EMPID' + c.id}">1</th>
                                <td> <span th:text="${c.username}"></span></td>
                                <td><span th:text="${c.email}"></span></td>
                                <td><span th:text="${c.LoginDateAndTime}"></span></td>
                                <td><span th:text="${c.LogoutDateAndTime}"></span></td>
                                <td><span th:text="${c.ipAddress}"></span></td>
                                <td><span th:text="${c.is_session_interrupted}"></span></td>
                                <td><span th:text="${c.location}"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div th:if="${all_users_login_records == null or #lists.size(all_users_login_records) == 0}" class="d-flex justify-content-center align-items-center" style="height: 100px;">
                <span class="badge" style="text-transform: uppercase; color: red;">No Records Available</span>
            </div>
        </div>
        <script>
            function EmailExcel() {
                const emailForm = document.createElement("form");
                emailForm.method = "post";
                emailForm.action = "/admin/export_email_excel";
                document.body.appendChild(emailForm);
                emailForm.submit();
            }
        </script>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwr7x9JvoRxT2MZw1T" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-smHYkd/y0pCw3c5zfiKdBV7PRo65eNtE7fF6pGJp53daKmsPbnIY+L8K7R06ANa9" crossorigin="anonymous"></script>
</body>
</html>
